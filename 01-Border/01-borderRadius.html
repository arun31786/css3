<html>
<head>
<title>WEB - CSS3</title>
<style type="text/css">
div{
	width: 500px;
	height: 200px;

 	border-width: 20px; 
	padding: 10px;
	-webkit-border-radius: 25px 0px 25px 0px;

}
</style>
</head>
<body>
<div><br>&nbsp;This div is having a border radius.</div>

</html>
