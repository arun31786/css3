<!DOCTYPE html>
<html>
<head>
	<title>WEB - CSS3</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background: blue;
			/* opacity: 0.5; */
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;

			transition-property: width;
			transition-duration: 4s;
			transition-timing-function: linear;
			transition-delay: 1s;
		}
		
		div:hover {
			width: 200px;
		}
	</style>
</head>

<body>

	<div></div>

</body>
</html>
